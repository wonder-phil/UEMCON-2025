
<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('custom-controls', {
        init: function () {
          this.el.sceneEl.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
              const position = this.el.getAttribute('position');
              this.el.setAttribute('position', {
                x: position.x,
                y: position.y,
                z: position.z - 0.1
              });
            }
          });
        }
      });
    </script>
  </head>
  <body>
	<!-- <script src="../js/aframe.min.js"></script> -->
    <a-scene>
      <!-- Camera with custom controls -->
      <a-entity camera custom-controls position="0 1.6 0"></a-entity>

      <!-- Add some objects to the scene -->
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Sky background -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
