<html>
  <head>
    <meta charset="utf-8">
    <title>Plane square intersections</title>
		<!-- <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script> -->	
  </head>
  <body>
    <script src="../js/aframe.min.js"></script>
    <a-scene>
 
	<!-- Cyan -->
	<a-plane color="#00FFFF" opacity="0.5" position="0 1 -3" 
           rotation="0 0 0" width="2" height="2"></a-plane>
  
	<!-- Magenta -->
	<a-plane color="#FF00FF" opacity="0.5" position="0.5 1 -3" 
           rotation="0 0 0" width="2" height="2"></a-plane>
  
	<!-- Yellow -->
	<a-plane color="#FFFF00" opacity="0.5" position="0.25 1 -2.5" 
           rotation="0 0 0" width="2" height="2"></a-plane>
	</a-scene>

  </body>
</html>
