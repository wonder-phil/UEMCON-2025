<html>
  <head>
    <meta charset="utf-8">
    <title>Sphere and Plane intersection</title>
		<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script> 	
  </head>
  <body>
    <a-scene>
 

      <a-sphere position="0 0 -5" 
				radius="1.25" 
				color="#EF2D5E"></a-sphere>
     
      <a-plane 	position="0 0 -4" 
				rotation="-90 0 0" 
				width="4" 
				height="4" 
				transparent="true"
				blending="multiply"
				color="#7BC8A4"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
