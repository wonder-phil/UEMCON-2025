<html>
  <head>
    <meta charset="utf-8">
    <title>Two intersecting planes</title>
		<script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script> 	
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-45 0 0" width="4" height="4" color="green"></a-plane>
	  <a-plane position="0 0 -4" rotation="45 0 0" width="4" height="4" color="blue"></a-plane>
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
