<!DOCTYPE html>
<html>
  
<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js">
  </script>
</head>
<body>
 <script>
    document.getElementById("spaceShip").setAttribute("animation-mixer", "clip:swimming");
    const timedelay = setTimeout(delayFunction, 2000);
    function delayFunction() {
      document.getElementById("spaceShip").setAttribute("animation-mixer", "clip:bite");
    }
  </script>
  <a-scene>
    <a-entity id="spaceShip"
      gltf-model="./IMAGES/SpaceShip.glb"
      position=".5 0.5 -5" scale="2 2 2"></a-entity>
	  <a-box position="0 -2 -5" color="green"> </a-box>
  </a-scene>
  
 

</body>
 
</html>
